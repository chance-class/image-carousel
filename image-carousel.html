<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Image Carousel</title>
</head>
<body>
  <div class="box">
  <button><img src="images/chevron-left.svg" class="left" height="200px"></button>
    <div class="container" width="80vw">
      <div class="slide">
      <img src="images/happy-girls-food.png" id="img0" class="active" height="600px">
      </div>
      <div class="slide">
      <img src="images/happy-kids-food.png" id="img1">
      </div>
      <div class="slide">
      <img src="images/harry.png" id="img2">
      </div>
      <div class="slide">
      <img src="images/larson-tiger.png" id="img3">
      </div>
      <div class="slide">
      <img src="images/mardi-gras-wallpaper-3.png" id="img4">
      </div>
  </div>
  <button><img src="images/chevron-right.svg" class="right" height="200px"></button>
  </div>
  <div class="box2">
    <div class="circle cir0 current"></div>
    <div class="circle cir1"></div>
    <div class="circle cir2"></div>
    <div class="circle cir3"></div>
    <div class="circle cir4"></div>
  </div>
</body>
</html>
